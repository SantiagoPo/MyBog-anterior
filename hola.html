<!DOCTYPE html>
<html>
<head>
    <title>Calendario con Recordatorios</title>
    <style>
        /* Estilos CSS para el calendario */
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            margin: 0 auto;
        }

        th, td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            cursor: pointer;
        }

        #event-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calendario con Recordatorios</h1>
    <div>
        <label for="year">Año:</label>
        <select id="year" onchange="generateCalendar()">
            <!-- Opciones de año, puedes ajustar el rango según tus necesidades -->
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <!-- Agrega más años aquí si es necesario -->
        </select>

        <label for="month">Mes:</label>
        <select id="month" onchange="generateCalendar()">
            <!-- Opciones de mes -->
            <option value="0">Enero</option>
            <option value="1">Febrero</option>
            <option value="2">Marzo</option>
            <option value="3">Abril</option>
            <option value="4">Mayo</option>
            <option value="5">Junio</option>
            <option value="6">Julio</option>
            <option value="7">Agosto</option>
            <option value="8">Septiembre</option>
            <option value="9">Octubre</option>
            <option value="10">Noviembre</option>
            <option value="11">Diciembre</option>
        </select>
    </div>

    <table id="calendar">
        <thead>
            <tr>
                <th>Domingo</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Sábado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí generaremos los días del mes -->
        </tbody>
    </table>
    <div id="event-container">
        <h2>Recordatorio para Todos los Días del Mes:</h2>
        <input type="text" id="event-input" placeholder="Agregar recordatorio">
        <button id="add-event">Agregar</button>
    </div>

    <script>
        // Función para generar el calendario
        function generateCalendar() {
            const year = parseInt(document.querySelector("#year").value);
            const month = parseInt(document.querySelector("#month").value);
            const calendarBody = document.querySelector("#calendar tbody");
            calendarBody.innerHTML = "";

            const date = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0).getDate();

            let dayOfWeek = date.getDay();
            let row = document.createElement("tr");

            for (let i = 0; i < dayOfWeek; i++) {
                const cell = document.createElement("td");
                cell.textContent = "";
                row.appendChild(cell);
            }

            for (let day = 1; day <= lastDay; day++) {
                const cell = document.createElement("td");
                cell.textContent = day;
                cell.dataset.date = `${year}-${month + 1}-${day}`;
                cell.addEventListener("click", handleCellClick);
                row.appendChild(cell);

                if (++dayOfWeek === 7) {
                    calendarBody.appendChild(row);
                    row = document.createElement("tr");
                    dayOfWeek = 0;
                }
            }

            calendarBody.appendChild(row);
        }

        // Función para manejar el clic en una celda del calendario
        function handleCellClick(event) {
            const eventInput = document.querySelector("#event-input");
            const addEventButton = document.querySelector("#add-event");

            // Agrega un nuevo evento para todos los días del mes actual
            addEventButton.addEventListener("click", () => {
                const newEvent = eventInput.value;
                if (newEvent) {
                    // Almacena el evento en localStorage con una clave que incluye el año y mes actual
                    const year = parseInt(document.querySelector("#year").value);
                    const month = parseInt(document.querySelector("#month").value);
                    const key = `${year}-${month + 1}`;
                    const storedEvents = JSON.parse(localStorage.getItem(key)) || [];
                    storedEvents.push(newEvent);
                    localStorage.setItem(key, JSON.stringify(storedEvents));

                    // Actualiza el listado de eventos
                    const eventsList = document.querySelector("#events-list");
                    const li = document.createElement("li");
                    li.textContent = newEvent;
                    eventsList.appendChild(li);

                    eventInput.value = "";
                }
            });
        }

        // Carga el calendario para el mes y año actuales al cargar la página
        const currentDate = new Date();
        document.querySelector("#year").value = currentDate.getFullYear();
        document.querySelector("#month").value = currentDate.getMonth();
        generateCalendar();
    </script>
</body>
</html>
